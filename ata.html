           <script>
		      <![CDATA[
			     
                  window.addEventListener("load",getFood,false);
                  
                  function getFood () {
                  var butt = document.querySelector("#button");
                  var butt2 = document.querySelector("#button2");
                  
                  butt.addEventListener("click", fodKom,false);
                  butt2.addEventListener("click", fodBort,false);
                  
                  
                  //Lyssnar på knapptryck på fodkom och fodbort
                  
                    function fodKom(){
                        
                        var box = document.querySelector("#box");
                      
                        box.setAttribute("style", "visibility:visible;");//Ändrar attributen för bilden.
                  
                  }
                  
                  function fodBort(){
                        
                        var box = document.querySelector("#box");
                      
                        box.setAttribute("style", "visibility:hidden;");
                  
                  }   
                      
                  }
			
		
		      ]]>
	       </script>
