      <!-- HÄR SKAPAS CANVASEN-->
      <!-- KODEN KOMMER FRÅN FÖRELÄSNINGAR, HANDLEDNING OCH EGET HUVUD-->
      
      <script type="text/javascript">
          //http://stackoverflow.com/questions/6011378/how-to-add-image-to-canvas
      
        window.addEventListener("load", canvasTryck, false); //Lyssnar när sidan är laddad på canvasTryck
            
           
          
          function canvasTryck(){
              //Hämtar ref till canvs och API
              var theCanvas = document.querySelector("#tryckmig");
              var ctx = theCanvas.getContext("2d");
              //Gör det möjligt att skapa en bild
              var granBild=new Image();
              granBild.src="assets/img/gran.png";
              
               var flug=new Image();
              flug.src="assets/img/flug.png";
              
              //Lyssnar på granbild laddad och om man klickar i canvas.
              granBild.addEventListener('load', skapaCanvas , false);
              theCanvas.addEventListener('click', AnimationGran, false);
             
              
              function skapaCanvas (){
                  
                  //Målar upp canvas
                  ctx.fillStyle="lightgreen";
                  ctx.fillRect(0,0,theCanvas.width,theCanvas.height);
                  
                  ctx.fillStyle="#8bdcef";
                  ctx.fillRect(0,0,theCanvas.width,280);
                  //målar upp en bild
                  ctx.drawImage(granBild,10,100,220,300); 
                  //SKAPAR EN CIRKEL
                  ctx.beginPath();
                  ctx.arc(500,100,50,0,Math.PI*2, true);
                  ctx.fillStyle = "#ffd600";
                  ctx.fill();
                  ctx.closePath();
                  
                  
                  

              }
            
              
              function AnimationGran (){
                  //målar upp två bilder
                  ctx.drawImage(flug,300,320,flug.width,flug.height);
                  ctx.drawImage(flug,395,320,flug.width,flug.height);
                  
              }
              
          }
      
      
      </script>
