	<script>

	//https://www.w3schools.com/jsref/event_onscroll.asp
	//https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_onscroll3
	//https://responsivedesign.is/develop/javascript/conditionally-load-javascript-based-on-media-query/
	
	window.onscroll = function () { minFunk() }; //när man scrollar på sidan körs en inlinefunktion som anropar en funktion

	function minFunk() {
	//Kontrollerar hur stor viewporten är
	if (document.documentElement.clientWidth > 1000) {
	//Kontrollerar om användaren har scrollat 390px från toppen av sidan då vill vi köra det som är inuti if-satsen.
		if(document.body.scrollTop > 390 || document.documentElement.scrollTop > 390) { 
			//Hämtar elementet med ID -> "pil1" och lägger till en klass -> "slideDown".
        	document.getElementById("pil1").classList.add("slideDown");
    	}
    	//kontrollerar hur långt som användaren har scrollat
		if(document.body.scrollTop > 600 || document.documentElement.scrollTop > 600) {
			//Hämtar element i DOMen och lägger till klassen slideUp
        	document.getElementById("bild1").classList.add("slideUp");
        	document.getElementById("bild2").classList.add("slideUp");
        	document.getElementById("bild3").classList.add("slideUp");
   	 	}
   	 	//kontrollerar hur långt som användaren har scrollat
    	if(document.body.scrollTop > 900 || document.documentElement.scrollTop > 900){
    		//Hämtar element i DOMen och lägger till klassen slideUpText
    		 document.getElementById("text1").className = "slideUpText";
    	}
    	//kontrollerar hur långt som användaren har scrollat
    	if(document.body.scrollTop > 1200 || document.documentElement.scrollTop > 1200){
    		//Hämtar element i DOMen och lägger till olika klasser för de olika elementen.
    		 document.getElementById("bild4").classList.add("slideRight");
    		 document.getElementById("bild5").classList.add("slideLeft");
    	}
    	//kontrollerar hur långt som användaren har scrollat
    	if(document.body.scrollTop > 1500 || document.documentElement.scrollTop > 1500){
    		//Hämtar element i DOMen och lägger till klassen slideUpText
    		 document.getElementById("text2").className = "slideUpText";
    	}
    	//kontrollerar hur långt som användaren har scrollat
    	if(document.body.scrollTop > 1670 || document.documentElement.scrollTop > 1670) { 
    		//Hämtar element i DOMen och lägger till klassen slideDown
        	document.getElementById("pil2").classList.add("slideDown");
    	}
    	//kontrollerar hur långt som användaren har scrollat
    	if(document.body.scrollTop > 1900 || document.documentElement.scrollTop > 1900) {
    		//Hämtar element i DOMen och lägger till klassen slideUp
        	document.getElementById("bild6").classList.add("slideUp");
        }
	}

	//Kontrollerar hur stor viewporten är
	if (document.documentElement.clientWidth < 1000 &&  document.documentElement.clientWidth > 600) {
	
		if(document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) { 
        	document.getElementById("pil1").classList.add("slideDown");
    	}
		if(document.body.scrollTop > 490 || document.documentElement.scrollTop > 490) { 
        	document.getElementById("bild1").classList.add("slideUp");
        	document.getElementById("bild2").classList.add("slideUp");
        	document.getElementById("bild3").classList.add("slideUp");
   	 	}
    	if(document.body.scrollTop > 750 || document.documentElement.scrollTop > 750){
    		 document.getElementById("text1").className = "slideUpText";
    	}
    	if(document.body.scrollTop > 900 || document.documentElement.scrollTop > 900){
    		 document.getElementById("bild4").classList.add("slideRight");
    		 document.getElementById("bild5").classList.add("slideLeft");
    	}
    	if(document.body.scrollTop > 1040 || document.documentElement.scrollTop > 1040){
    		 document.getElementById("text2").className = "slideUpText";
    	}
    	if(document.body.scrollTop > 1240 || document.documentElement.scrollTop > 1240) { 
        	document.getElementById("pil2").classList.add("slideDown");
    	}
    	if(document.body.scrollTop > 1450 || document.documentElement.scrollTop > 1450) { 
        	document.getElementById("bild6").classList.add("slideUp");
        }
	}
	//Kontrollerar hur stor viewporten är
	if (document.documentElement.clientWidth < 600) {
		
		if(document.body.scrollTop > 150 || document.documentElement.scrollTop > 150) { 
        	document.getElementById("pil1").classList.add("slideDown");
    	}
		if(document.body.scrollTop > 250 || document.documentElement.scrollTop > 250) { 
        	document.getElementById("bild1").classList.add("slideUp");
        	document.getElementById("bild2").classList.add("slideUp");
        	document.getElementById("bild3").classList.add("slideUp");
   	 	}
    	if(document.body.scrollTop > 400 || document.documentElement.scrollTop > 400){
    		 document.getElementById("text1").className = "slideUpText";
    	}
    	if(document.body.scrollTop > 600 || document.documentElement.scrollTop > 600){
    		 document.getElementById("bild4").classList.add("slideRight");
    		 document.getElementById("bild5").classList.add("slideLeft");
    	}
    	if(document.body.scrollTop > 700 || document.documentElement.scrollTop > 700){
    		 document.getElementById("text2").className = "slideUpText";
    	}
    	if(document.body.scrollTop > 900 || document.documentElement.scrollTop > 900) { 
        	document.getElementById("pil2").classList.add("slideDown");
    	}
    	if(document.body.scrollTop > 1000 || document.documentElement.scrollTop > 1000) { 
        	document.getElementById("bild6").classList.add("slideUp");
        }
	}
	
}
